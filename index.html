<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="resources/style.css">
    <link rel="icon" href="resources/logo.png">
</head>

<body>
    <video loop autoplay id="bgVideo" poster="resources/bg image.jpg">
        <source src="resources/bg video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="gradient-overlay"></div>
    <header>
        <div id="heading">
            <a href="/"><h1>TIME TRACER.</h1></a>
        </div>
        <div id="social" class="">
                <ul>
                    <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li><a href="https://twitter.com/?lang=en" target="_blank"><i class="fa-brands fa-square-twitter"></i></a></li>
                </ul>
        </div>
    </header>
    <div id="para">
        <p>Count down the days, hours, minutes and seconds to a specific time.</p><hr>
    </div>
    <main>
        <div class="container countdown mt-5">
            <p class="mb-1">Select a Time...</p>
            <input type="datetime-local" id="datetime"><br>
            <button onclick="countdown()">BEGIN TRACE</button>
        </div>
        <div class="container result">
            <p>1425 days, 00<span>h</span> 00<span>m</span> 03<span>s</span></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024, TimeTracer. All rights reserved.</p>
        <p>Designed by <a href="">AnujChaudhary</a></p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="resources/script.js"></script>

</html>
